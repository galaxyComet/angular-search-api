<div class="bg-thick px-30 pt-20 pb-30">
  <h4 class="text-20 text-primary font-medium mb-50">Filter Results</h4>
  <form class="text-primary">
    <div class="form-group mb-40">
      <label for="name">Name (contains)</label>
      <input type="text" id="name" class="form-control" placeholder="Text string" />
    </div>

    <div class="form-group mb-40">
      <label for="score">Minimum Score</label>
      <input type="text" id="score" class="form-control" placeholder="1 - 10" />
    </div>

    <div class="form-group mb-60">
      <label for="order">Order By</label>
      <div class="flex items-center justify-center bg-secondary w-[28px] h-[28px] xl:w-[34px] xl:h-[34px]">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-[18px] h-[18px] transform"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="3"
        >
          <path stroke-linecap="round" stroke-linejoin="round" d="M5 10l7-7m0 0l7 7m-7-7v18" />
        </svg>
      </div>
      <select id="order" class="form-control">
        <option>Release Date</option>
        <option>Score</option>
        <option>Name</option>
      </select>
    </div>

    <div class="flex justify-end">
      <button class="btn-primary">Clear</button>
    </div>
  </form>
</div>
